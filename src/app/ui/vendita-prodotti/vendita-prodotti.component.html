<body>
  <div class="sell-product-container animate__animated  animate__backInDown hvr-glow">
    <!-- Titolo -->
    <h1 class="text-center sell-title">VENDI PRODOTTO</h1>

    <form class="sell-form" (ngSubmit)="submitForm()">
        <div class="row">
            <!-- Colonna Sinistra: Nome, Prezzo, Descrizione, Quantità -->
            <div class="col-md-5 animate__animated animate__backInLeft">
                <div class="mb-3">
                    <label class="form-label"><strong>Nome</strong></label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome del prodotto" [(ngModel)]="productName" name="productName">
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Prezzo</strong></label>
                    <input type="number" class="form-control" placeholder="Inserisci il prezzo" [(ngModel)]="productPrice" name="productPrice">
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Descrizione</strong></label>
                    <textarea class="form-control" rows="4" placeholder="Inserisci una descrizione" [(ngModel)]="productDescription" name="productDescription"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Quantità disponibile</strong></label>
                    <input type="number" class="form-control" min="1" value="1" [(ngModel)]="productQuantity" name="productQuantity">
                </div>

                <!-- Immagine Profilo -->
                <div class="profile-pic-container">
                  <img [src]="defaultImage" alt="Immagine Profilo" class="profile-pic hvr-pulse">
                  <button type="button" class="btn profile-btn" (click)="uploadProfilePicture()">INSERISCI FOTO E VIDEO</button>
                </div>
            </div>

            <!-- Colonna Centrale: Informazioni Venditore -->
            <div class="col-md-5 animate__animated animate__backInRight" id="info">
                <div class="mb-3" *ngFor="let info of sellerInformations; let i = index">
                    <label class="form-label"><strong>Informazioni venditore</strong></label>
                    <input type="text" class="form-control" placeholder="Inserisci informazioni venditore" [(ngModel)]="sellerInformations[i]" name="sellerInfo{{i}}">
                </div>
            </div>




              <!-- Tabella Prodotto -->
              <div class="product-table animate__animated animate__backInDown">
                 <h5 class="text-center"><strong>Scheda prodotto</strong></h5>
                     <table class="table table-striped table-bordered">
                         <thead>
                          <tr>
                           <th>#</th>
                           <th>INFO</th>
                           <th>INFO</th>
                          </tr>
                         </thead>
                         <tbody>
                         <tr *ngFor="let row of productInfo; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td><input type="text" class="form-control wide-input" [(ngModel)]="row.info1" name="info1{{i}}"></td>
                          <td><input type="text" class="form-control wide-input" [(ngModel)]="row.info2" name="info2{{i}}"></td>
                       </tr>
                      </tbody>
                    </table>
                  <button type="button" class="btn add-row-btn hvr-shadow" (click)="addProductInfo()">+</button>
               </div>
            </div>

        <!-- Bottone di Invio -->
        <div class="text-center mt-4">
            <button type="submit" class="btn submit-btn hvr-float-shadow">INVIO</button>
        </div>
    </form>
</div>

</body>
