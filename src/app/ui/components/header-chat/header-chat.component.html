 <div class="chat-header d-flex align-items-center px-3 py-2">
  <!-- Icona per tornare indietro -->
  <div class="back-icon me-3">
    <i class="fas fa-chevron-left hvr-buzz"></i>
  </div>

  <!-- Immagine profilo -->
  <div class="profile-pic me-3">
    <img [src]="defaultImage" alt="User Profile" class="rounded-circle">
  </div>

  <!-- Nome Utente -->
  <div class="user-name flex-grow-1">
    <h5 class="m-0 fw-bold">NOME UTENTE</h5>
  </div>

  <!-- Icone Azioni -->
  <div class="action-icons d-flex align-items-center">
    <i class="fas fa-bell me-3 hvr-push"></i>
    <i class="fas fa-cog me-3 hvr-push"></i>
    <i class="fas fa-archive me-3 hvr-push"></i>
    <i class="fas fa-lock me-3 hvr-push"></i>
    <i class="fas fa-exclamation-triangle hvr-push"></i>
  </div>
</div>
